<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calc.css" rel="stylesheet">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="blankDisplay">
            <input id="answer2" name="answer2" readonly>
        </div>
        <div id="answerDisplay">
            <input id="answer" name="answer" readonly>
        </div>
       
        <button type="button" class="cellFunc" id="clearBtn" onclick="clearDisplay()">AC</button>
        <button type="button" class="cellFunc" onclick="sign()">+/-</button>
        <button type="button" class="cellFunc" onclick="percent()">%</button>
        <button type="button" class="cellOps extendedHighlight" onclick="div()">รท</button>
        <button type="button" class="cellNum" onclick="getNum(7)">7</button>
        <button type="button" class="cellNum" onclick="getNum(8)">8</button>
        <button type="button" class="cellNum" onclick="getNum(9)">9</button>
        <button type="button" class="cellOps extendedHighlight" onclick="mult()">x</button>
        <button type="button" class="cellNum" onclick="getNum(4)">4</button>
        <button type="button" class="cellNum" onclick="getNum(5)">5</button>
        <button type="button" class="cellNum" onclick="getNum(6)">6</button>
        <button type="button" class="cellOps extendedHighlight" onclick="subt()">-</button>
        <button type="button" class="cellNum" onclick="getNum(1)">1</button>
        <button type="button" class="cellNum" onclick="getNum(2)">2</button>
        <button type="button" class="cellNum" onclick="getNum(3)">3</button>
        <button type="button" class="cellOps extendedHighlight" onclick="sum()">+</button>
        <button type="button" class="cellNum" id="zero"  onclick="getNum(0)">0</button>
        <button type="button" class="cellNum" onclick="decimal('.')">.</button>
        <button type="button" class="cellOps" id="equal" onclick="calc()">=</button>
    </div>
</body>
</html>
