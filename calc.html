<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calc.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="blankDisplay"></div>
        <div id="answerDisplay">
            <p id="answer"></p>
        </div>
       
        <button type="button" class="cellFunc">AC</button>
        <button type="button" class="cellFunc">+/-</button>
        <button type="button" class="cellFunc">%</button>
        <button type="button" class="cellOps">รท</button>
        <button type="button" class="cellNum">7</button>
        <button type="button" class="cellNum">8</button>
        <button type="button" class="cellNum">9</button>
        <button type="button" class="cellOps">x</button>
        <button type="button" class="cellNum">4</button>
        <button type="button" class="cellNum">5</button>
        <button type="button" class="cellNum">6</button>
        <button type="button" class="cellOps">-</button>
        <button type="button" class="cellNum">1</button>
        <button type="button" class="cellNum">2</button>
        <button type="button" class="cellNum">3</button>
        <button type="button" class="cellOps">+</button>
        <button type="button" class="cellNum" id="zero">0</button>
        <button type="button" class="cellNum">.</button>
        <button type="button" class="cellOps">=</button>
    </div>
</body>
</html>
